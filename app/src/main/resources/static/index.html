<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h1>URL Shortener</h1>
                   <p class="lead">Transform long URLs into short, shareable links</p>
            <br>
            <form action="" class="col-12" id="shortener">
                <div class="row justify-content-center">
                    <div class="col-sm-8 col-md-6 col-lg-4">
                        <div class="input-group input-group-lg">
                            <input class="form-control form-control-lg" name="url"
                                   placeholder="Enter a URL" title="Enter a URL" type="text" id="urlInput">
                            <button class="btn btn-primary btn-lg" type="submit" id="submitBtn">Short me!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-6 col-lg-4 text-center">
                    <br/>
                    <div id="result"></div>
                    <!-- Visible control to allow manual job lookup -->
                    <div style="margin-top:12px;">
                        <button id="toggleJobCheck" class="btn btn-link btn-sm">Consultar estado</button>
                    </div>
                    <div id="job-check" style="display:none; margin-top:16px;">
                        <div class="input-group">
                            <input id="jobInput" class="form-control" placeholder="Enter jobId to check" type="text">
                            <button id="checkJobBtn" class="btn btn-secondary">Check job</button>
                        </div>
                        <div id="jobResult" style="margin-top:8px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
