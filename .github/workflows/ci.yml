name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SAFEBROWSING_API_KEY: ${{ secrets.SAFEBROWSING_API_KEY }}
      SAFEBROWSING_API_URL: ${{ secrets.SAFEBROWSING_API_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          
      - name: Run Detekt (ignored)
        run: ./gradlew detekt --no-daemon || echo "Detekt failed but continuing"
        
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
        
      - name: Run tests
        run: ./gradlew test --no-daemon --rerun-tasks -x detekt

      - name: Generate JaCoCo Coverage Report
        run: ./gradlew jacocoRootReport --no-daemon

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4  
        if: always() 
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco/jacocoRootReport/html/
          retention-days: 5
        
      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Gradle Tests
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
